<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrtusEight Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"PP Neue Montreal"', 'sans-serif'],
              display: ['"PP Neue Montreal"', 'sans-serif'],
            },
            colors: {
              brand: {
                orange: '#E85D24', // Color picked from screenshot
                dark: '#0A0A0A',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom cursor animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-cursor {
        animation: blink 1s step-end infinite;
      }
      
      /* Global Font Enforcement */
      body, button, input, select, textarea, h1, h2, h3, h4, h5, h6 {
        font-family: 'PP Neue Montreal', sans-serif;
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
